<a class="tile" (click)="preview()">
    <img class="card" nz-image [nzSrc]="IMG.water_url" alt="" nzDisablePreview />
    <div class="details">
        <span class="title">{{IMG.title}}</span>
        <span class="content">{{IMG.content}}</span>
        <span class="info">{{IMG.date | date:'yyyy-MM-dd'}}</span>
    </div>
</a>
