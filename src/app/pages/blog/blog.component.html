<div class="content" nz-flex nzJustify="space-around" nzAlign="start">
    <div class="me">
        <nz-affix [nzOffsetTop]="72">
            <doe-me></doe-me>
        </nz-affix>
    </div>
    <div class="basic" nz-flex nzJustify="space-around" nzAlign="start" [nzVertical]="true">
        <div @QuickUp class="blog card" nz-flex [nzVertical]="true" nzGap="small" *ngFor="let i of data">
            <!-- <span nz-typography class="title">{{i.title}}</span> -->
            <doe-title [title]="i.title"></doe-title>
            <p nz-typography nzType="secondary">{{i.content}}</p>
            <div nz-flex nzJustify="space-between" nzAlign="center">
                <div nz-flex nzAlign="center" nzGap="small">
                    <span nz-typography nzType="secondary">{{i.date | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    <span nz-typography nzType="secondary">|</span>
                    <span nz-typography nzType="secondary">{{i.tag}}</span>
                </div>
                <div nz-flex nzAlign="center" nzGap="small">
                    <span nz-typography nzType="secondary"><span nz-icon nzType="eye" nzTheme="outline"></span>
                        {{i.view}}</span>
                    <span nz-typography nzType="secondary"><span nz-icon nzType="heart" nzTheme="outline"></span>
                        {{i.heart}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="other">
        <nz-affix [nzOffsetTop]="72">
            <doe-other></doe-other>
        </nz-affix>
    </div>
</div>
